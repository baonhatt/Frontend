<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="test.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
   <form id="form-1" action="" method="">
    <div class="container" id="container">
        <div class="form-user name">
            <label for="name">User name</label>
            <input  id="name" type="text" placeholder="Nhập tên đăng nhập">
            <span class="form-message" ></span>
        </div>
        <div class="form-user ">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Nhập email của bạn">
            <span class="form-message"></span>
        </div>
        <div class="form-user">
            <label for="password">Password</label>
            <input id="password" type="password"placeholder="Nhập mật khẩu của bạn">
            <span class="form-message" ></span>
        </div>
        <div class="form-user">
            <label for="confirmPW">Password Confirm</label>
            <input id="confirmPW" type="password"placeholder="Xác nhận mật khẩu">
            <span class="form-message" ></span>
        </div>
        <div class="remember-pass">
            <input type="radio" ame="" id="remember">
            <label for="remember">Remember me!</label>
        </div>
        <button id="login">Login</button>
    </div>
   </form>
</body>
<script src="./main.js"></script>
<script>
    Validator({
        form: '#form-1',
        rules: [
            Validator.isRequest('#name'),
            Validator.isEmail('#email'),
            Validator.isPassword('#password',8),
            Validator.isConfirmPW('#confirmPW', function(){
                return document.querySelector('#form-1 #password').value
            }),
        ]
    });
</script>
</html>
